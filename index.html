<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div class="sidebarHeading">
                <div class=" icon-container dashboard">
                    <img src="icons/dashboard/dashboard.svg" alt="dashboard icon">
                    Dashboard
                </div>
            </div>

            <div class="sidebarSect1">
                <div class=" icon-container home">
                    <img src="icons/dashboard/home.svg" alt="home icon">
                    Home
                </div>

                <div class=" icon-container profile">
                    <img src="icons/dashboard/profile.svg" alt="profile icon">
                    Profile
                </div>

                <div class=" icon-container messages">
                    <img src="icons/dashboard/messages.svg" alt="messages icon">
                    Messages
                </div>

                <div class=" icon-container history">
                    <img src="icons/dashboard/history.svg" alt="history icon">
                    History
                </div>

                <div class=" icon-container tasks">
                    <img src="icons/dashboard/tasks.svg" alt="tasks icon">
                    Tasks
                </div>

                <div class=" icon-container communities">
                    <img src="icons/dashboard/communities.svg" alt="communities icon">
                    Communities
                </div>
            </div>

            <div class="sidebarSect2">
                <div class=" icon-container settings">
                    <img src="icons/dashboard/settings.svg" alt="settings icon">
                    Settings
                </div>

                <div class=" icon-container support">
                    <img src="icons/dashboard/support.svg" alt="support icon">
                    Support
                </div>

                <div class=" icon-container privacy">
                    <img src="icons/dashboard/privacy.svg" alt="privacy icon">
                    Privacy
                </div>
            </div>
            

        </div>

        <div id="header">a</div>
    
        <div id="main-content">a</div>
        
     
    </div>
</body>
</html>

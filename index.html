<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <div id="sidebar">
            <div class="sidebarHeading">
                <div class=" icon-container dashboard">
                    <img src="icons & images/dashboard/dashboard.svg" alt="dashboard icon">
                    Dashboard
                </div>
            </div>

            <div class="sidebarSect1">
                <div class=" icon-container home">
                    <img src="icons & images/dashboard/home.svg" alt="home icon">
                    Home
                </div>

                <div class=" icon-container profile">
                    <img src="icons & images/dashboard/profile.svg" alt="profile icon">
                    Profile
                </div>

                <div class=" icon-container messages">
                    <img src="icons & images/dashboard/messages.svg" alt="messages icon">
                    Messages
                </div>

                <div class=" icon-container history">
                    <img src="icons & images/dashboard/history.svg" alt="history icon">
                    History
                </div>

                <div class=" icon-container tasks">
                    <img src="icons & images/dashboard/tasks.svg" alt="tasks icon">
                    Tasks
                </div>

                <div class=" icon-container communities">
                    <img src="icons & images/dashboard/communities.svg" alt="communities icon">
                    Communities
                </div>
            </div>

            <div class="sidebarSect2">
                <div class=" icon-container settings">
                    <img src="icons & images/dashboard/settings.svg" alt="settings icon">
                    Settings
                </div>

                <div class=" icon-container support">
                    <img src="icons & images/dashboard/support.svg" alt="support icon">
                    Support
                </div>

                <div class=" icon-container privacy">
                    <img src="icons & images/dashboard/privacy.svg" alt="privacy icon">
                    Privacy
                </div>
            </div>


        </div>

        <div id="header">
            <div id="headerTop">
                <div id="search">
                    <img src="icons & images/header/search.svg" alt="search icon">
                    <input type="search">
                </div>

                <div id="headerTopRight">
                    <img src="icons & images/header/alert.svg" alt="alert icon">
                    <img src="icons & images/profile pics/spiderman.png">
                    Spiderman
                </div>
            </div>
        </div>
        <div id="main-content">a</div>
</body>

</html>
